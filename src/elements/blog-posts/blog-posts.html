<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<dom-module id="blog-posts">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }


	    paper-material {
	      display: inline-block;
	      background: white;
	      box-sizing: border-box;
	      margin: 8px;
	      padding: 16px;
	      border-radius: 2px;
	    }
  
    </style>
    <iron-ajax id="celebapi" auto
          url="http://localhost:8181/posts"
          params=''
          handle-as="json"
          last-response="{{ajaxResponse}}"></iron-ajax>
    
      <template is="dom-repeat" items="[[ajaxResponse]]">
      	<div class="card">
	    <paper-material elevation="1" id="[[item.PostID]]" data-celebid="[[item.PostID]]">
	      <h2>[[item.Title]]</h2>
	      <p>[[item.Content]]</p>
	    </paper-material>
	    </div>
	  </template>
    
  </template>

  <script>
    (function() {
      'use strict';


      Polymer({
	        is: 'blog-posts',

	        properties: {
	          items: {
	            type: Array,
	            notify: true
	          }
	        }
	    });

    })();
  </script>
</dom-module>
